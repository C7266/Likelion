<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--1주차 복습 퀴즈-->
    <!--pre 태그는 정말 입력한 그대로 출력되기 때문에 tab도 입력된 상태로 표시된다.-->
    
    <h1>애국가</h1>
    <p>
    동해물과 백두산이 마르고 닳도록<br>
    하느님이 보우하사 우리나라 만세<br>
    무궁화 삼천리 화려 강산<br>
    대한사람 대한으로 길이 보전하세
    </p>

    <h1>애국가</h1>
    <pre>동해물과 백두산이 마르고 닳도록
하느님이 보우하사 우리나라 만세
무궁화 삼천리 화려 강산
대한사람 대한으로 길이 보전하세
    </pre>

    <h3>나라</h3>
    <ol>
        <li>아메리카</li>
        <!-- li 태그들 tab 공백 없이 입력하려면 ol, ul태그에 style padding = 0-->
        <ol type="i">
            <li>미국</li>
            <li>멕시코</li>
        </ol>
        <li>유럽</li>
        <ol type="a">
            <li>프랑스</li>
            <li>영국</li>
        </ol>
        <li>아프리카</li>
    </ol>
    <!-- 자동완성 : ol>ol>li*2 -->
    <!--
    위 태그 결과물
    <ol>
        <ol>
            <li></li>
            <li></li>
        </ol>
    </ol>
    -->
</body>
</html>
